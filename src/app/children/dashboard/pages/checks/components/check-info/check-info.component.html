<div *ngIf="isVisible" class="modal-overlay">
    <div (click)="$event.stopPropagation()" class="modal-container">
        <button (click)="closeModal()" class="tertiary-button-icon x-close">
            <img alt="Закрыть" height="24" ngSrc="../../../../../../../assets/x-close.svg" width="24">
        </button>
        <div class="modal-header">
            <p class="desktop-headline-5">Проверка чека</p>
        </div>
        <div class="modal-content">
            <div class="group-label">
                <div class="img-check">
                    <img alt="Чек" height="410" ngSrc="{{ checkInfo!.imageUrl }}" width="310">
                </div>

                <div class="check-info">
                    <div class="info-container">
                        <p class="desktop-body-2 info-headline">ФИО</p>
                        <p class="desktop-body-1">{{ checkInfo!.student.fullName }}</p>
                    </div>

                    <div class="info-container">
                        <p class="desktop-body-2 info-headline">Сумма</p>
                        <p class="desktop-body-1">{{ checkInfo!.amount }} ₽</p>

                        <button (click)="editModal()" class="tertiary-button-icon icon-edit">
                            <img alt="Редактировать" height="24" ngSrc="assets/edit-05.svg" width="24">
                        </button>
                    </div>

                    <div class="info-container">
                        <p class="desktop-body-2 info-headline">Статус</p>
                        <p class="desktop-body-1">{{ getTitleStatus(checkInfo!, checkInfo!.isAccepted) }}</p>
                    </div>

                    <div class="info-container">
                        <p class="desktop-body-2 info-headline">Дата</p>
                        <p class="desktop-body-1">{{ _formatter.formatDateFull(checkInfo!.uploadDate) }}</p>
                    </div>

                    <div class="modal-footer">
                        <button (click)="confirm()" class="desktop-primary-button-text-active primary-button confirm">
                            Принять
                        </button>
                        <button (click)="declineModal()"
                                class="desktop-secondary-button-text-active tertiary-button cancel">
                            Отклонить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
