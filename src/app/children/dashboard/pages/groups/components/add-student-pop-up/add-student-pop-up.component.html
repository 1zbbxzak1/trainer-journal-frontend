<div *ngIf="isVisible" class="modal-overlay">
    <div class="modal-container">
        <button (click)="closeModal()" class="tertiary-button-icon x-close">
            <img alt="Закрыть" height="24" ngSrc="../../../../../../../assets/x-close.svg" width="24">
        </button>
        <div class="button-group">
            <button (click)="handleFirstButtonClick()" class="desktop-primary-button-text-active primary-button">
                {{ firstButton }}
            </button>
            <button (click)="handleSecondButtonClick()" class="desktop-secondary-button-text-active secondary-2-button">
                {{ secondButton }}
            </button>
        </div>
    </div>
</div>
